<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Progress Tracker - 15 Day Challenge</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .day-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .day-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .day-header:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f91 100%);
        }

        .day-title {
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .expand-icon {
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .expand-icon.expanded {
            transform: rotate(90deg);
        }

        .day-progress {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .progress-bar-container {
            width: 150px;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: white;
            transition: width 0.5s ease;
            border-radius: 5px;
        }

        .day-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .day-content.expanded {
            max-height: 5000px;
        }

        .problems-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 15px;
        }

        .problem-card {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            background: white;
        }

        .problem-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .problem-card.completed {
            background: #f0f9ff;
            border-color: #10b981;
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border: 3px solid #cbd5e0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }

        .checkbox.checked {
            background: #10b981;
            border-color: #10b981;
        }

        .checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .problem-info {
            flex: 1;
            min-width: 0;
        }

        .problem-name {
            font-weight: 600;
            font-size: 1rem;
            color: #1a202c;
            margin-bottom: 3px;
        }

        .problem-platform {
            font-size: 0.85rem;
            color: #718096;
        }

        .solve-btn {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
            flex-shrink: 0;
            display: inline-block;
        }

        .solve-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .problems-grid {
                grid-template-columns: 1fr;
            }

            .day-progress {
                flex-direction: column;
                align-items: flex-end;
            }
        }

        .resources {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .resources h2 {
            font-size: 1.8rem;
            color: #1a202c;
            margin-bottom: 20px;
        }

        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .resource-link {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-decoration: none;
            color: #1a202c;
            transition: all 0.3s;
            display: block;
        }

        .resource-link:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.2);
        }

        .resource-title {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .resource-desc {
            font-size: 0.9rem;
            color: #718096;
        }
    </style>
</head>

        function App() {
            const [expandedDays, setExpandedDays] = useState({});
            const [completedProblems, setCompletedProblems] = useState(() => {
                const saved = localStorage.getItem('dsa-progress-15day');
                return saved ? JSON.parse(saved) : {};
            });
            const [searchQuery, setSearchQuery] = useState("");

            useEffect(() => {
                localStorage.setItem('dsa-progress-15day', JSON.stringify(completedProblems));
            }, [completedProblems]);

            const toggleDay = (day) => {
                setExpandedDays(prev => ({
                    ...prev,
                    [day]: !prev[day]
                }));
            };

            const toggleProblem = (problemName) => {
                setCompletedProblems(prev => ({
                    ...prev,
                    [problemName]: !prev[problemName]
                }));
            };

            const stats = useMemo(() => {
                const allProblems = Object.values(PROBLEMS_BY_DAY).flat();
                const totalProblems = allProblems.length;
                const completed = Object.values(completedProblems).filter(Boolean).length;
                const percentage = totalProblems > 0 ? Math.round((completed / totalProblems) * 100) : 0;
                const daysCompleted = Object.keys(PROBLEMS_BY_DAY).filter(day => {
                    const dayProblems = PROBLEMS_BY_DAY[day];
                    return dayProblems.every(p => completedProblems[p.name]);
                }).length;
                
                return { totalProblems, completed, percentage, daysCompleted };
            }, [completedProblems]);

            const filteredDays = useMemo(() => {
                if (!searchQuery) return PROBLEMS_BY_DAY;
                
                const filtered = {};
                Object.entries(PROBLEMS_BY_DAY).forEach(([day, problems]) => {
                    const matchingProblems = problems.filter(p =>
                        p.name.toLowerCase().includes(searchQuery.toLowerCase())
                    );
                    if (matchingProblems.length > 0) {
                        filtered[day] = matchingProblems;
                    }
                });
                return filtered;
            }, [searchQuery]);

            return (
                <div className="container">
                    <div className="header">
                        <h1>ðŸš€ DSA 15-Day Challenge</h1>
                        <p>Master Data Structures & Algorithms in 15 Days</p>
                    </div>

                    <div className="stats">
                        <div className="stat-card">
                            <span className="stat-number">{stats.completed}</span>
                            <span className="stat-label">Problems Solved</span>
                        </div>
                        <div className="stat-card">
                            <span className="stat-number">{stats.totalProblems}</span>
                            <span className="stat-label">Total Problems</span>
                        </div>
                        <div className="stat-card">
                            <span className="stat-number">{stats.percentage}%</span>
                            <span className="stat-label">Progress</span>
                        </div>
                        <div className="stat-card">
                            <span className="stat-number">{stats.daysCompleted}/15</span>
                            <span className="stat-label">Days Completed</span>
                        </div>
                    </div>

                    <div className="controls">
                        <input
                            type="text"
                            className="search-box"
                            placeholder="ðŸ” Search problems..."
                            value={searchQuery}
                            onChange={(e) => setSearchQuery(e.target.value)}
                        />
                    </div>

                    {Object.entries(filteredDays).map(([day, problems]) => {
                        const isExpanded = expandedDays[day];
                        const completedCount = problems.filter(p => completedProblems[p.name]).length;
                        const progress = (completedCount / problems.length) * 100;

                        return (
                            <div key={day} className="day-section">
                                <div className="day-header" onClick={() => toggleDay(day)}>
                                    <div className="day-title">
                                        <span className={`expand-icon ${isExpanded ? 'expanded' : ''}`}>â–¶</span>
                                        {day}
                                    </div>
                                    <div className="day-progress">
                                        <span className="progress-badge">
                                            {completedCount}/{problems.length}
                                        </span>
                                        <div className="progress-bar-container">
                                            <div className="progress-bar" style={{ width: `${progress}%` }}></div>
                                        </div>
                                    </div>
                                </div>

                                <div className={`day-content ${isExpanded ? 'expanded' : ''}`}>
                                    <div className="problems-grid">
                                        {problems.map((problem, idx) => (
                                            <div
                                                key={idx}
                                                className={`problem-card ${completedProblems[problem.name] ? 'completed' : ''}`}
                                            >
                                                <div
                                                    className={`checkbox ${completedProblems[problem.name] ? 'checked' : ''}`}
                                                    onClick={() => toggleProblem(problem.name)}
                                                ></div>

                                                <div className="problem-info">
                                                    <div className="problem-name">{problem.name}</div>
                                                    <div className="problem-platform">
                                                        {problem.url.includes('leetcode.com') ? 'LeetCode' : 
                                                         problem.url.includes('geeksforgeeks.org') ? 'GeeksForGeeks' : 'Coding Ninjas'}
                                                    </div>
                                                </div>

                                                <a
                                                    href={problem.url}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="solve-btn"
                                                    onClick={(e) => e.stopPropagation()}
                                                >
                                                    Solve â†’
                                                </a>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        );
                    })}

                    <div className="resources">
                        <h2>ðŸ“š Learning Resources</h2>
                        <div className="resource-grid">
                            <a href="https://leetcode.com/problemset/" target="_blank" rel="noopener noreferrer" className="resource-link">
                                <div className="resource-title">LeetCode</div>
                                <div className="resource-desc">Official problem platform</div>
                            </a>
                            <a href="https://www.geeksforgeeks.org/" target="_blank" rel="noopener noreferrer" className="resource-link">
                                <div className="resource-title">GeeksForGeeks</div>
                                <div className="resource-desc">Tutorials and practice problems</div>
                            </a>
                            <a href="https://thita.ai/dsa-patterns-sheet" target="_blank" rel="noopener noreferrer" className="resource-link">
                                <div className="resource-title">DSA Pattern Sheet</div>
                                <div className="resource-desc">Complete pattern guide</div>
                            </a>
                            <a href="https://www.youtube.com/watch?v=DKWEYzF2xJU&list=PL2SB3o9_VW78xKoiCPtzLnTWjMOklYlNy" target="_blank" rel="noopener noreferrer" className="resource-link">
                                <div className="resource-title">Video Tutorials</div>
                                <div className="resource-desc">Step-by-step explanations</div>
                            </a>
                            <a href="https://discord.gg/zxywjSuvDT" target="_blank" rel="noopener noreferrer" className="resource-link">
                                <div className="resource-title">Discord Community</div>
                                <div className="resource-desc">Get help and discuss</div>
                            </a>
                            <a href="https://github.com/Guru-1205/Java-DSA-OOPS-PrepHub" target="_blank" rel="noopener noreferrer" className="resource-link">
                                <div className="resource-title">GitHub Repo</div>
                                <div className="resource-desc">Code solutions and notes</div>
                            </a>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
